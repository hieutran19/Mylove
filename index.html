<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You</title>
  <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <div id="drag-container">
    <div id="spin-container">
      <img src="./imgs/img/img1.jpg" alt="">
      <img src="./imgs/img/img2.jpg" alt="">
      <img src="./imgs/img/img3.jpg" alt="">
      <img src="./imgs/img/img4.jpg" alt="">
      <img src="./imgs/img/img5.jpg" alt="">
      <img src="./imgs/img/img6.jpg" alt="">
      <img src="./imgs/img/img7.jpg" alt="">
      <img src="./imgs/img/cont.png" alt="">

      <p>My Love</p>


    </div>
    <div id="ground"></div>
  </div>

  <div id="music-container"></div>
  <div id="canva">
    <canvas id="canvas"></canvas>
  </div>
  <audio src="./music.mp3" autoplay loop></audio>
  <script src="main.js"></script>
  <script>
    // Hàm tạo pháo hoa rơi nhẹ nhàng
    (function confettiFalling() {
      const duration = Infinity;
      const end = Date.now() + duration;

      (function frame() {
        // tạo hiệu ứng confetti rơi từ nhiều vị trí ngẫu nhiên
        confetti({
          particleCount: 5,
          angle: 90,
          spread: 70,
          origin: { x: Math.random(), y: 0 },
          colors: ['#ff5f6d', '#ffc371', '#ff9a9e', '#fad0c4', '#fbc2eb']
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    })();
  </script>

</body>

</html>
